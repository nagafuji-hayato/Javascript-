<!-- 
 join・・・配達すべての要素を連結して新しい文字列を作る
 テキストボックス内に入力された数字を計算するアプリを作りたい
 

 ◆電卓
テキスト内に入力された数字を計算する


 ◆必要な画面要素
①　数字を入力するテキストボックス1つ
②　計算記号ボタン4つ(＋、ー、×、÷)
③　＝ボタン
④　①のテキストボックス内に結果表示


◆必要な変数・配列・ロジック等
①　テキストボックスに入力された数字を格納する変数又それを格納する配列
②　①で取得した値を受け取り、=ボタンが押下されたら計算開始(条件：テキスト内に2つ以上の数字が入力されたら計算可能な状態)
→条件に当てはまっているなら③の処理へ
③　②で計算結果を出力
④　＝ボタン押下後、計算結果を表示するロジック
⑤　計算記号押下後、計算式画面をリセットされた数字と計算記号を保持


◆仕様
・数字以外なら計算できない
→特殊文字が入っていた場合、計算できない旨のメッセージ表示
→小数点付きの数字なら小数点第2位までのものを計算する


-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JS練習</title>
</head>
<body>

<form>
  <button id="btn"> 計算結果 </button>
  <p id="text">ここが変わる</p>

</form>
  <script>
    const data = ['2024','2025','2026'];
    const result = date.join('.');
    const btn = document.getElementById('btn');
    const text = document.getElementById('text');

    btn.addEventListener('click', () => {
      text.textContent = '変わった';
    });
  </script>

</body>
</html>
